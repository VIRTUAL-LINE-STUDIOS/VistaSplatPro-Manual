site_name: Vista Splat Pro Manual
site_url: https://VIRTUAL-LINE-STUDIOS.github.io/VistaSplatPro-Manual/
site_author: VIRTUAL LINE STUDIOS Corporation
site_description: Official documentation of Vista Splat Pro for Unreal Engine.
copyright: Copyright &copy; 2023 VIRTUAL LINE STUDIOS Corporation All Rights Reserved

site_dir: ../docs

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  # font:
  #   text: M PLUS 1
  #   code: M PLUS 1 Code
  language: en
  favicon: images/vls_g.svg
  logo: images/vls_w.svg
  features:
    - navigation.instant
    - navigation.tracking    
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    
extra:
