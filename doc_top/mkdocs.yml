  social:
    - icon: material/home
      link: https://vls.co.jp/
    - icon: material/store
      link: https://vls.booth.pm/
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/channel/UCNH-Ipb9fgR5-OkAcTrblQg

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

plugins: []
